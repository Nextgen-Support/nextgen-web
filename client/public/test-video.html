<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { 
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        .test-case {
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Video Test Page</h1>
        
        <div class="test-case">
            <h2>Test 1: Direct Video Element</h2>
            <video controls autoplay loop muted playsinline>
                <source src="/asset/videos/banner.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Path: /asset/Videos/banner.mp4</p>
        </div>

        <div class="test-case">
            <h2>Test 2: Alternative Path</h2>
            <video controls autoplay loop muted playsinline>
                <source src="/asset/videos/banner.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Path: /asset/videos/banner.mp4</p>
        </div>

        <div class="test-case">
            <h2>Test 3: Root Path</h2>
            <video controls autoplay loop muted playsinline>
                <source src="/banner.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Path: /banner.mp4</p>
        </div>
    </div>
</body>
</html>
